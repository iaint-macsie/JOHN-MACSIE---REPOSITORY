<!DOCTYPE html>
<html>
  <head>
   <title>HTML Input Types</title>
  </head>
  <body>
    <fieldset>
    <center>
    <form>
     <table>
       <tr>
         <td><input type="text" placeholder="FIRST NAME"></td>
         <td><input type+"text" placeholder="LAST NAME"></td>
       </tr>
       <tr>
       <td><input type="email" placeholder="EMAIL"></td>
       <td><input type+"tel" placeholder="PHONE NO"></td>
       </tr>
       <tr>
         <td><input type="date"></td>
         <td>
           <select>
             <option value="One">Male</option>
             <option value="Two">Female</option>
             <option value="Three">Lesbian</option>
             <option value="Four">Gay</option>
             <option value="Five">Bisexual</option>
             <option value="Six">Transgender</option>
             <option value="Seven">Queer</option>
           </select>
         </td>
       </tr>
       <tr>
         <td colspan=2><hr></td>
       </tr>
       <tr>
         <td><input type="submit" value="SUBMIT"></td>
         <td><input type="reset" value="RESET"></td>
       </tr>
     </table>
    </form>
    </center>
    </fieldset>
  </body>
</html>
